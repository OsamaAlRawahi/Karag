<!DOCTYPE html>
<html>
<head>
    <title>Bill Calculator</title>
    <link rel="stylesheet" href="Layout1.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('logo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #total {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
    <script>
        function calculateBill() {
            var itemPrice = parseFloat(document.getElementById("itemPrice").value);
            var quantity = parseInt(document.getElementById("quantity").value);
            var discount = 0;
            var total = 0;
            var age = parseInt(document.getElementById("age").value);
            if (age >= 60) {
                discount = 0.1; 
            }
            total = itemPrice * quantity * (1 - discount);
            document.getElementById("total").innerHTML = "Total Bill: $" + total.toFixed(2);
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="topbar">
            
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="index.html">
                    <img src="logo.jpg" width="30" height="30" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="About_Us.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contactus.html">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="categories.html">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="setting.html">Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="LogIn.html">Log In</a>
                        </li>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="calclate.html">calclate</a>
                            </li>
                        <li class="nav-item">
                            <form class="form-inline">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <h1>Bill Calculator</h1>
        <form>
            <label for="itemPrice">Item Price:</label>
            <input type="number" id="itemPrice" step="0.01"><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity"><br>

            <label for="age">Age:</label>
            <input type="number" id="age"><br>

            <button type="button" onclick="calculateBill()">Calculate</button>
        </form>

        <div id="total"></div>
    </div>
</body>
</html>
